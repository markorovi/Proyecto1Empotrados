<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id="img" src="https://www.uplightrentals.com/wp-content/uploads/2021/02/close-up-string-lighting-reduced.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>Manage the status of your home lights and doors</h3>
          <a id="button" class="btn btn-primary btn-sm "  role="button" (click)="goLights()">Click Here</a>
        </div>
      </div>
      <div class="carousel-item">
        <img id="img" src="https://grainger-prod.adobecqms.net/content/dam/grainger/gus/en/public/digital-tactics/know-how/hero/SS-KH_security-camera-pros-and-cons-HRO.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <h3>Check what is happen on your house with our cam</h3>
          <a id="button" class="btn btn-primary btn-sm "  role="button" (click)="goCam()">Click Here</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
